<script type="text/javascript">
	"use strict";

	function escapeQuotationMarkCharacters(text) {
		return text.replace(/'/g, "''");
	}

	function tweetWithShortenedUrlsLength(tweet) {
		var urlRegExp = /(ht|f)tp(s?)\:\/\/[0-9a-zA-Z]([\-.\w]*[0-9a-zA-Z])*(:(0-9)*)*(\/?)([a-zA-Z0-9\-\.\?\,\'\/\\\+&amp;%\$#_]*)?/;
		var length = tweet.length;
		var shortUrlsLength = 0;
		
		var match;
		for (match = tweet.match(urlRegExp); match; match = tweet.match(urlRegExp)) {		
			tweet = tweet.replace(urlRegExp, 'x');
			length = tweet.length;
			shortUrlsLength += 19;

			if (match.indexOf('s') > 0) {
				shortUrlsLength += 1;
			}
		}
		
		return (length + shortUrlsLength);
	}

	function showResultLength() {
		var result = document.getElementById('result').textContent;
		var resultWithSortenedLinksLength = tweetWithShortenedUrlsLength(result);
		document.getElementById('resultLength').textContent = resultWithSortenedLinksLength;
		
		var resultLength = result.length;
		document.getElementById('shortenedLink').textContent = '';
		if (resultLength !== resultWithSortenedLinksLength) {
			document.getElementById('shortenedLink').textContent = '(Links will be shortened)';		
		}
	}

	function shorten() {
		
		document.getElementById('errorMessage').textContent = '';
		var program = "shortenTweet: '" + escapeQuotationMarkCharacters(document.getElementById('yourTweet').value) + "' " +  document.getElementById('tweeeeeeeeeetProgram').value;
		var parseResult = '';
		try{
			 parseResult = parser.parse(program);
		}
		catch(e) {
			document.getElementById('errorMessage').textContent = e.name + ' Error: (' + e.line + ',' + e.column + ') ' + e.message;
		}
		
		document.getElementById('result').textContent = parseResult;
		showResultLength();
	}

	function showLength() {
		document.getElementById('yourTweetLength').textContent = document.getElementById('yourTweet').value.length;
	}

	window.onload = function() {
		document.getElementById('shortenBotton').onclick = shorten;
		document.getElementById('yourTweet').onchange = showLength;
	};	
</script>
